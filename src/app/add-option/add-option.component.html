<ng-content></ng-content>


<form (submit)="addOpt(option.value)">
    <label for="options">Add new feature </label>
    <input type="text" id="option" placeholder="please enter text" 
    class="from-control" #option>
    <br>
    <button type="submit" class="btn btn-outline-success">Add</button>
</form>
<div class="alert alert-success">
    <ul>
        <li *ngFor="let opt of options">{{opt | empty}}</li>
    </ul>
</div>
